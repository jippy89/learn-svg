<!DOCTYPE html>
<html>
  <head>
    <title>SVG | Basics</title>
  </head>
  <body>
    <h1>SVG Shape</h1>
    <!-- 01. Shapes in SVG -->
    <svg width="100" height="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="blue"
        stroke-width="2"
        fill="red"
        ></circle>
    </svg>

      <br>
      <br>
      <br>
      
      <!-- 02. Rectangle -->
      <svg width="400" height="200">
        <rect width="400" height="200" style="fill:blue; stroke:red;"></rect>
      </svg>

      <br>
      <br>
      <br>

      <!-- 03. Circle -->
      <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="black" fill="blue">
      </svg>

      <br>
      <br>
      <br>

      <!-- 04. Ellipse -->
      <svg height="140" width="500">
        <ellipse cx="200" cy="80" rx="100" ry="50" fill="blue"></ellipse>
      </svg>

      <br>
      <br>
      <br>

      <!-- 05. Line -->
      <svg height="210" width="500">
        <line x1="0" y1="0" x2="200" y2="200" stroke="red" stroke-width="4"></line>
      </svg>

      <br>
      <br>
      <br>

      <!-- 06. Polygon -->
      <svg height="210" width="500">
        <polygon points="210, 10, 250, 190, 160, 210" style="fill: green; stroke: black; stroke-width: 2;"></polygon>
      </svg>

      <br><br><br>

      <!-- 07. Polyline -->
      <svg height="200" width="500">
        <polyline points="20,20 40,25 60,40 80,120 120,140 200,180" fill="none" stroke="black" stroke-width="2"></polyline>
      </svg>

      <br><br><br>

      <!-- 08. Path -->
        <!-- Uppercase means absolute, lowercase means relative to -->
        <!-- Complete documentation from MDN https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/d -->
        <!-- M = Move to -->
        <!-- L = Line to -->
        <!-- H = Horizontal Line to -->
        <!-- V = Vertical Line to -->
        <!-- V = Vertical Line to -->
        <!-- C = Curve to -->
        <!-- S = Smooth to -->
        <!-- Q = Quadratic Behaviour Curve -->
        <!-- T = Smooth Quadratic Behaviour Curve -->
        <!-- A = Elliptical Arc -->
        <!-- Z = Close path -->
      <svg height="210" width="400">
        <path d="M150 0 L75 200 L225 200 Z"></path>
      </svg>

      <br><br><br>

      <!-- 09. Text -->
      <svg height="30" width="200">
        <text x="0" y="15" fill="blue">SVG Rocks</text>
      </svg>

      <br><br><br>

      <!-- 10. Stroke Properties -->
      <svg height="80" width="300">
        <!-- For `stroke-linecap` and related `stroke-*` attributes, better refer to the "path" reference on MDN -->
        <g fill="none" stroke="black" stroke-width="6">
          <path stroke-linecap="butt" d="M5 20 1215 0"></path>
          <path stroke-linecap="round" d="M5 40 1215 0"></path>
          <path stroke-linecap="square" d="M5 60 1215 0"></path>
        </g>
      </svg>

      <br><br><br>

      <!-- 11. Blur Effects -->
      <svg height="110" width="110">
        <defs>
          <filter id="f1" x="0" y="0">
            <feGaussianBlur source="SourceGraphic" stdDeviation="15"></feGaussianBlur>
          </filter>
        </defs>

        <rect width="90" height="90" stroke="green" stroke-width="4" fill="blue" filter="url(#f1)"></rect>
      </svg>

  </body>
</html>
